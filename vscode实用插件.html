<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        vscode实用插件
            1 quokka.js可以实现js或者是typescript的实时编译输出，方便一边编写代码，一边输出数据结果
                使用步骤：
                    1 在vscode中搜索quokka插件，选中quokka.js文件，并且进行安装
                    2 安装成功之后实用ctrl+shift+p打开编辑器命令面板，然后输入quokka.js选择相关指令
                    3 使用ctrl+j可以将底部命令面板关闭
                    4 使用ctrl+~可以将底部编辑命令面板打开
            2 为了解决网站中每次编写样式，都需要不断查找当前dom元素对应样式文件问题，可以安装使用CSS Peek插件
                功能：
                    能够快速帮助编码者查找到当前dom元素对应的样式，并且进行实时修改，极大程度提高了大妈编写的一个效率
                使用步骤：
                    1 在vscode中搜索css peek插件，选择并且安装
                    2 安装完毕之后，选中当前dom元素类名，然后右键选择  转到定义可以直接跳转到想对应样式文件当前元素样式行
                    3 右键选择 查看定义则会在当前文件窗口下边直接浮层显示当前选中dom元素的样式，也可以直接在
                    当前弹出层中当前样式进行修改编写保存
            3 快速生成html页面结构也可以直接使用 ！或者使用html:5 来快速构建html结构
     -->
</body>
</html>
